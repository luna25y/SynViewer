<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynViewer</title>
    <style>
        .viewer {
            display: flex;
        }

        #left, #right {
            flex: 1;
            overflow: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body class="p-3 mb-2 bg-body-tertiary">
    <div style="margin-bottom: 30px; margin-top: 10px" class="d-flex">
        <div class="mb-3 d-inline-block" style="width:200px; margin-right: 20px;">
            <label for="file1" class="form-label text-muted">选择左侧文件</label>
            <input class="form-control form-control-sm" id="file1" type="file">
        </div>
        <div class="mb-3 d-inline-block" style="width:200px;">
            <label for="file2" class="form-label text-muted">选择右侧文件</label>
            <input class="form-control form-control-sm" id="file2" type="file">
        </div>
    </div>

    <div>
        <button type="button" class="btn btn-outline-info btn-sm" onclick="uploadFiles()" style="margin-right: 10px;">Upload Files</button>
        <div class="text-muted d-inline-block">
            Set initial scale: 
            <input type="number" id="scale" value="1" min="0.1" step="0.1" style="width: 50px; text-align: center"/>
            (如果显示的pdf模糊，尝试调高该值)
        </div>
    </div>

    <div class="viewer">
        <div id="left">
            <!-- Content -->
        </div>
        <div id="right">
            <!-- Content -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.mjs" type="module"></script>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.worker.mjs" type="module"></script>
    <script src="main.js"></script>
</body>
</html>
